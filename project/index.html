  <style>
    html, body {
      font-family: 'Inter', sans-serif;
      background-color: #f4efe6;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #e3d7c3;
      border-bottom: 4px solid #a0794d;
      font-family: 'Playfair Display', serif;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }

    figure {
      width: 270px;
      background-color: #ffffff;
      border: 3px solid #a0794d;
      border-radius: 14px;
      padding: 1rem;
      margin: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    figure:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.20);
    }

    img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      border: 7px solid #f4efe6;
    }

    figcaption {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #3a2f28;
      padding: 0.5rem;
      background-color: #f7f2e9;
      border-radius: 8px;
    }

    a {
      color: #6a4321;
      text-decoration: none;
      font-weight: 500;
      padding: 2px 4px;
      border-radius: 4px;
    }

    a:hover {
      color: #3a2f28;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #e3d7c3;
      border-top: 4px solid #a0794d;
      margin-top: 2rem;
    }
    
    h1 {
      font-size: 40px;
    }
    img:hover  {
      border-color: #e8dccb;
    }

    .button-link {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #6a4321;
        background-color: #e3d7c3;
        border:3px solid #a0794d;
        border-radius: 14px;
        text-decoration: none;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.2s ease;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .button-link:hover {
        color: #3a2f28;
        background-color: #e8dccb;
        transform: translateY(-6px);
        box-shadow: 0 12px 20px rgba(0,0,0,0.20);
    }

  </style>
